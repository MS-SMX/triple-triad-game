<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Triad - Final Fantasy VIII</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Triple Triad</h1>
  <div id="scoreboard">
    <span id="score1">Giocatore 1: 0</span>
    <span id="score2">Giocatore 2: 0</span>
    <button id="resetButton">Reset</button>
  </div>

  <div class="hand-container">
    <h2>Mano Giocatore 1</h2>
    <div id="hand1" class="hand"></div>
  </div>

  <div id="board" class="board"></div>

  <div class="hand-container">
    <h2>Mano Giocatore 2</h2>
    <div id="hand2" class="hand"></div>
  </div>
  
<div class="card player1" data-player="1" draggable="true" data-card-id="ifrit">
  <span class="value top">8</span>
  <span class="value right">6</span>
  <span class="value bottom">2</span>
  <span class="value left">9</span>
  <img src="img/ifrit.png" alt="Ifrit">
  
</div>
  <script src="script.js"></script>
</body>
</html>
