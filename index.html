<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Triad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Triple Triad</h1>
    <div class="scoreboard">
      <div class="player-score" id="player1-score">Giocatore 1: 0</div>
      <div class="player-score" id="player2-score">Giocatore 2: 0</div>
    </div>

    <div class="board" id="board">
      <!-- Celle della griglia 3x3 -->
    </div>

    <div class="hands">
      <div class="hand" id="player1-hand"></div>
      <div class="hand" id="player2-hand"></div>
    </div>

    <div class="status" id="game-status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
