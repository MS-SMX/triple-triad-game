<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Triad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player1-hand" class="hand">
            <h2>Player 1 Hand</h2>
        </div>
        <div id="game-board" class="board">
            <h2>Game Board</h2>
        </div>
        <div id="player2-hand" class="hand">
            <h2>Player 2 Hand</h2>
        </div>
        <div id="scoreboard">
            <p>Player 1 Score: <span id="score-player1">0</span></p>
            <p>Player 2 Score: <span id="score-player2">0</span></p>
        </div>
        <div id="turn-display">
            <p>It's Player 1's turn</p>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
