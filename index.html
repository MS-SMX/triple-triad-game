<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple Triad - Final Fantasy VIII</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Triple Triad - Final Fantasy VIII</h1>
        <div class="scores">
            <div>Giocatore 1: <span id="score1">0</span></div>
            <div>Giocatore 2: <span id="score2">0</span></div>
        </div>
        <div id="board"></div>
        <div id="hands">
            <div id="hand1" class="hand"></div>
            <div id="hand2" class="hand"></div>
        </div>
        <div id="status"></div>
    </div>
    <audio id="bg-music" loop>
        <source src="audio/balamb_theme.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
